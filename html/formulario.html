<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/formulario.css" />
  </head>

  <body>
    <div id="container">
      <div id="myFormulario">
        <h1>Formulario</h1>
        <ul>
          <label for="idNombre">Nombre</label>
          <input v-model="nombre" id="idNombre" type="text" />

          <label for="idApellidor">Apellido</label>

          <input
            v-on:keypress.enter="eventoKeyPressModificador"
            v-model="apellido"
            id="idApellido"
            type="text"
          />
          <label for="idHobby">Hobby</label>
          <input v-model="hobby" id="idHobby" type="text" />
        </ul>
        <button v-on:click="agregarFrase">Agregar</button>
        <button v-on:click="agregarFraseFinal">Agregar Final</button>
        <hr />
        <ul>
          <li v-for="datos in listadatos">
            {{datos.nombre}}, {{datos.apellido}},{{datos.hobby}}
          </li>
        </ul>
      </div>
      <script src="../js/formulario.js"></script>
    </div>
  </body>
</html>
